<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="score d-flex flex-wrap justify-content-center align-items-end" id="player1_score">

        {% if player %}
        <input type="hidden" id="input_score1" value="{{player.score}}" name="score">
        {%else%}
        <input type="hidden" id="input_score1" value="0" name="score">
        {% endif %}
    </div>
    <div class="bd-video-ratios">

        <div class="d-flex justify-content-start align-items-start v-100 position-relative">

            <div class="control">
                <img src="./static/img/player_1_control.png" class="position-relative" height="400">

            </div>


            <div class="d-flex  justify-content-center align-items-center flex-column">

                <div class="ratio ratio-16x9">
                    <!-- <div>4x3</div> -->
                </div>
                <div class="title-control" id="player1_name">
                    {% if player %}
                    {{player.name}}
                    {%else%}
                    player1
                    {% endif %}

                </div>


            </div>
            <div style="margin-left: -5px;" class="control">
                <img src="./static/img/player_2_control.png" class="position-relative" height="400">
            </div>



        </div>

    </div>
    <div class="caixa">
        <div style="display:none" class="ads" id="adContainer">
            <h1 class="text-white">Propaganda</h1>
        </div>
    </div>
</div>
