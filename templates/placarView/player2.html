
<div class="d-flex flex-column justify-content-center align-items-center vh-100">
 <div class="bd-video-ratios">
   
    <div class="d-flex justify-content-start align-items-start v-100 position-relative">
        
        <div class="control">
            <img  src="./static/img/player_1_control.png" class="position-relative" height="400">
            
        </div>


        <div  class="d-flex  flex-wrap justify-content-center align-items-center flex-column">
            <div class="title-control" id="player2_name">
            {% if player %}
            {{player.name}}
            {%else%}
            player2
            {% endif %}
                
            </div>
            <div class="ratio ratio-4x3">
                <!-- <div>4x3</div> -->
            </div>
            

        </div>
        <div style="margin-left: -5px;" class="control">
            <img  src="./static/img/player_2_control.png" class="position-relative" height="400">            
        </div>

       
        
    </div>
    
 </div>

<div class="score d-flex flex-wrap justify-content-center align-items-center" id="player2_score">
  {% if player %}        
  <input type="hidden" id="input_score2" value="{{player.score}}" name="score" > 
  {%else%}
  <input type="hidden" id="input_score2" value="0" name="score" > 
  {% endif %}
</div>
</div>
