{% extends "shared/base_stream.html" %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

<link href="../static/css/counter.css" rel="stylesheet">



<div class="d-flex flex-column justify-content-center align-items-center h-100 bg-game">
    <iframe src="https://giphy.com/embed/BHNfhgU63qrks" width="3840" height="2160" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    
  

    
    <div class="d-flex justify-content-center align-items-center position-relative countdown">

        <div id="countdown">00:00:00</div>

    </div>

<input type="text" id="timeInput" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="HH:MM:SS">

<script src="../static/js/counter.js"></script>
